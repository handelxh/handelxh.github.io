<!-- Contact Section -->
<section id="{{ page.title }}">
    <div class="contact container row">
        <div class="col-lg-8 col-lg-offset-2">

          {{ page.content | markdownify }}

          {% if page.email %}
            <p><a href="mailto:{{ page.email }}">{{ page.email }}</a></p>
          {% endif %}

          {% include social-buttons.html %}

        </div>
    </div>
</section>
